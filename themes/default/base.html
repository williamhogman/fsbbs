<!DOCTYPE html>
<html>
  <head>
    {# Lets beat some sense into IE #}
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>{% block title %}{% endblock %}</title>
    {# head.js from cdnjs #}
    <script src="http://cdnjs.cloudflare.com/ajax/libs/script.js/1.3/script.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="/s/style.css" rel="stylesheet" />
  </head>
  <body>
    {% block body %}
    {% endblock %}
    <script>
      {% if user %}
      window.initial_uid = {{user.uid}};
      {% endif %}
      $script("/j/app.js","app");

    </script>
    {# chrome frame installer #}
    <!--[if lt IE 7 ]>
	<script>
	  $script("//ajax.googleapis.com/ajax/libs/chrome-frame/1.0.3/CFInstall.min.js","cf");
	  $script.ready("ptype",function(){window.attachEvent('onload',function(){CFInstall.check({mode:'overlay'})});
	</script>
    <![endif]-->
  </body>
</html>
