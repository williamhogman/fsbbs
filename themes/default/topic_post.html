<header>
Posted by <a data-id="{{sub.poster_uid}}" href="/u/{{sub.poster_uid}}.html">{{sub.poster_name | e}}</a> 
{% if sub.pubdate %}
<time pubdate="1" datetime="{{sub.pubdate.isoformat()}}">{{sub.pubdate | nicedate}}</time>
{% endif %}
</header>
<div>
  {% if sub.text %}
  {{sub.text | markdown}}
  {% endif %}
</div>
