{% extends "base.html" %}
{% block body %}
<header>
  {% include 'page-header.html' %}
</header>

<div id="container" role="main">
  {% if msg is defined %}
  <div class="message msg-{{msg.kind}}">
    {{msg.msg}}
  </div>
  {% endif %}
  {% block content %}
  {% endblock %}
</div>

<footer>
  {% include 'page-footer.html' %}
</footer>
{% endblock %}
