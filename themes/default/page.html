{% extends "base.html" %}
{% block body %}
<header id="msthead">
  {% include 'page-header.html' %}
</header>

<div id="container" role="main">
  {% if msg is defined %}
  <div class="message msg-{{msg.kind}}">
    {{msg.msg}}
  </div>
  {% endif %}
  {% block content %}
  {% endblock %}
</div>

<footer id="mstfoot">
  {% include 'page-footer.html' %}
</footer>
<script>
  $script("/s/app.js");
</script>
{% endblock %}
