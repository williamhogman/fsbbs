{% extends "page.html" %}
{% block title%}Main page{% endblock %}
{% block content %}
<nav class="listing">
  <ul>
  {% for item in main.contents %}
  <li>
    {% if item.type == "category" %}
    <div>
      <a href="/t/{{item.id}}.html"><h3>{{item.title}}</h3></a>
      {{item.description | markdown}}
    </div>
    {% else %}
    <a data-type="{{item.type}}" href="/t/{{item.id}}.html">{{item.title}}</a>
    {% endif %}
  </li>
  {% endfor %}
  </ul>
</ul>
{% endblock %}
